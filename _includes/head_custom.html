<!-- Meta tags adicionales -->
<meta name="author" content="Universidad Tecnológica de Querétaro">
<meta name="description" content="Materiales didácticos para cursos de ingeniería de la UTEQ">
<meta name="keywords" content="UTEQ, ingeniería, física moderna, ingeniería de materiales, educación, universidad">

<!-- Custom CSS -->
<style>
  :root {
    --uteq-green: #8DC63F;
    --uteq-dark: #333333;
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  
  .main-content a {
    color: var(--uteq-green);
  }
  
  .main-content a:hover {
    color: var(--uteq-dark);
  }
  
  .breadcrumbs {
    margin-bottom: 1rem;
    font-size: 0.875rem;
  }
  
  .breadcrumbs a {
    color: var(--uteq-green);
    text-decoration: none;
  }
  
  .breadcrumbs a:hover {
    text-decoration: underline;
  }
</style>

<!-- Estilos personalizados adicionales -->
<style>
  /* Ajustes adicionales para el logo */
  .site-logo, .site-header .site-title img {
    max-height: 30px !important;
    height: auto !important;
    width: auto !important;
    max-width: 120px !important; /* Limitar el ancho máximo */
    object-fit: contain !important;
    object-position: left center !important;
    display: inline-block !important;
    vertical-align: middle !important;
  }
  
  /* Ajustar el contenedor del título */
  .site-header .site-title {
    display: flex;
    align-items: center;
    flex-wrap: nowrap;
    max-width: 300px;
    overflow: visible;
  }
